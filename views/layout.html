<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ellice Library 🐰 / {{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css"
    />
    <style>
      * {
        font-family: "NanumSquareRound", sans-serif;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/dc2cc43e0f.js"
      crossorigin="anonymous"
    ></script>
    <!-- default styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/css/star-rating.min.css"
      media="all"
      rel="stylesheet"
      type="text/css"
    />

    <!-- with v4.1.0 Krajee SVG theme is used as default (and must be loaded as below) - include any of the other theme CSS files as mentioned below (and change the theme property of the plugin) -->
    <link
      href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/themes/krajee-svg/theme.css"
      media="all"
      rel="stylesheet"
      type="text/css"
    />

    <!-- important mandatory libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/js/star-rating.min.js"
      type="text/javascript"
    ></script>

    <!-- with v4.1.0 Krajee SVG theme is used as default (and must be loaded as below) - include any of the other theme JS files as mentioned below (and change the theme property of the plugin) -->
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/themes/krajee-svg/theme.js"></script>

    <!-- optionally if you need translation for your language then include locale file as mentioned below (replace LANG.js with your own locale file) -->
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.0/js/locales/LANG.js"></script>
    <link
      href="https://cdn.jsdelivr.net/gh/teddy95/starry@5/dist/starry.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/teddy95/starry@5/dist/starry.min.js"
      type="text/javascript"
      language="javascript"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
    ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="jquery.star-rating-svg.js"></script>
    <link rel="stylesheet" type="text/css" href="star-rating-svg.css" />
  </head>
  <body>
    <!-- flash -->
    {% if flash %}
    <div class="alert alert-dismissible alert-{{flash.type}}">
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-hidden="true"
      >
        x
      </button>
      <strong>{{flash.intro}}</strong>{{flash.message}}
    </div>
    {% endif %}
    <div class="container-wrap">
      <div class="container">
        {% if user and user.id %}

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/">🐰 레이서 도서관</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/record/{{user.id}}"
                  ><b>대여기록</b></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/return/{{user.id}}"
                  ><b>반납하기</b></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/auth/logout">로그아웃</a>
              </li>
            </ul>
            <form
              class="form-inline my-2 my-lg-0"
              action="/search"
              method="GET"
            >
              <input
                id="search__book"
                class="form-control mr-sm-2 col-xs-8"
                type="search"
                placeholder="제목 | 출판사 | 이름"
                aria-label="Search"
                name="search"
              />
              <button class="btn btn-primary my-2 my-sm-0" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </nav>

        {% endif %} {% block content %} {% endblock %}
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      // 검색
      const search__form = document.getElementById("search__form");

      function handleSearchBook(e) {
        e.preventDefault();
        const searchParam = e.target[0].value;
        window.href = `/search?search=${searchParam}`;
        // axios
        //   .get("/search", {
        //     params: {
        //       search: `${searchParam}`,
        //     },
        //   })
        //   .then((res) => {
        //     console.log(res);
        //   });
      }

      search__form.addEventListener("submit", handleSearchBook);

      window.onload = () => {
        if (new URL(location.href).searchParams.get("loginError")) {
          alert(new URL(location.href).searchParams.get("loginError"));
        }
      };

      // 책 날짜변환
      function getFormatDate(date) {
        const year = date.getFullYear(); //yyyy
        const month = 1 + date.getMonth(); //M
        month = month >= 10 ? month : "0" + month; //month 두자리로 저장
        const day = date.getDate(); //d
        day = day >= 10 ? day : "0" + day; //day 두자리로 저장
        return year + "" + month + "" + day; //'-' 추가하여 yyyy-mm-dd 형태 생성 가능
      }
    </script>
    <div class="contents">{% block script %} {% endblock %}</div>
  </body>
</html>
